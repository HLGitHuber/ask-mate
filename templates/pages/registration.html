{% extends 'template.html' %} {% block title %} Registration {% endblock %}
{% block content %}
<div class="container-fluid my-5 py-5">
    <form action="/registration" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <div
                class="row justify-content-center align-items-center text-center g-2"
            >
                <h1 class="mb-5">Fill the form to register a new account</h1>
            </div>
            <div
                class="row justify-content-center align-items-center g-2 mx-5 pe-5"
            >
                <div class="col-2 text-end">
                    <label for="username" class="form-label"
                        >Username</label
                    >
                </div>
                <div class="col me-5 pe-5">
                    <input
                        type="text"
                        name="username"
                        id="username"
                        class="form-control"
                        placeholder=""
                    />
                </div>
            </div>
        </div>
        <div class="mb-3">
            <div
                class="row justify-content-center align-items-center g-2 mx-5 pe-5"
            >
                <div class="col-2 text-end">
                    <label for="password" class="form-label"
                        >Password</label
                    >
                </div>
                <div class="col me-5 pe-5">
                    <textarea
                        class="form-control"
                        name="password"
                        id="password"
                    ></textarea>
                </div>
            </div>
        </div>
        <div class="row justify-content-center align-items-center g-2">
            <div class="col-1">
                <input
                    id="register"
                    class="btn btn-info"
                    type="submit"
                    value="Register"
                />
            </div>
        </div>
    </form>
</div>
{% endblock %}
