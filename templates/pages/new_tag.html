{% extends 'template.html' %} {% block title %} New answer {% endblock %} {%
    block content %}
    <div class="container-fluid my-5 pt-5 w-100">
        <h1>Your tag:</h1>
        <hr />
        <form method="POST" name="message" id="message">
            <div class="input-group">
                <span class="input-group-text">Tag: </span>
                <textarea
                    id="tag"
                    name="tag"
                    class="form-control"
                    aria-label="With textarea"
                ></textarea>
            </div>
        </form>
        <br />
        <button type="submit" class="btn btn-primary" form="message">
            Post new tag
        </button>
    </div>
    {% endblock %}
