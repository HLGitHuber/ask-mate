{% extends 'template.html' %} {% block title %} New answer {% endblock %} {%
block content %}
<div class="container-fluid my-5 pt-5 w-100">
    <h1>Your Answer:</h1>
    <hr />
    <form method="POST" name="message" id="message">
        <div class="input-group">
            <span class="input-group-text">Message: </span>
            <textarea
                id="message"
                name="message"
                class="form-control"
                aria-label="With textarea"
            ></textarea>
        </div>
    </form>
    <br />
    <button type="submit" class="btn btn-primary" form="message">
        Post new answer
    </button>
</div>
{% endblock %}
