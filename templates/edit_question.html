{% extends 'base.html' %} {% block title %} Edit question {% endblock %}
{% block content %}
<div class="container-fluid my-5 pt-5 w-100">
    <h1>Question:</h1><hr>
    <form method="POST" name="message" id="message">
        <div class="input-group">
            <span class="input-group-text">Message: </span>
            <textarea id="message" name="message" class="form-control" aria-label="With textarea"></textarea>
        </div>
    </form>
    <br>
    <button type="submit" class="btn btn-primary" form="message">Edit the question</button>
</div>
{% endblock %}
